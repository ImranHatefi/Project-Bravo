<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <title>Corvex - Butcher & Meat Shop</title>

  <body>
    <div class="header-top">

              </div>
              <div class="social-link">
                <ul>
                  <li>
                    <a href="#">
                      <i class="fa-brands fa-xs fa-facebook-f"></i

                  </li>
                  <li>
                    <a href="#">
                      <i class="fa-brands fa-xs fa-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa-brands fa-xs fa-linkedin-in"></i>
                    </a>
                  </li>
                  <li class="pinterest">
                    <a href="#">
                      <i class="fa-brands fa-xs fa-pinterest"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="header-top-right float-right">

                    <li>
                        <i class="fa-solid fa-location-dot"></i>
                        <a href="#">Find A Location</a>
                    </li>
                    <li>
                    </li>
                    <li>
                        <i class="fa-solid fa-envelope-open"></i>
                        <a href="#">info@example.com</a>
                    </li>
                    <li></li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <span>Call us: </span>
                        <a href="#">333-666-0001</a>
                    </li>
                </ul>

          </div>
        </div>
